<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/scripts/scripts.js"></script>

        <title>Password Generator</title>
    </head>
    <body>
        <div>
            <h1>Secure Password Generator</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="app-container">
                    <div>
                        <ul>
                            <li><input type="checkbox" id="lowerCheck" onclick='arrayMerge("lowerCheck", lower)'><label for="lowerCheck">Lowercase</label></li>
                            <li><input type="checkbox" id="upperCheck" onclick='arrayMerge("upperCheck", upper)'><label for="upperCheck">Uppercase</label></li>
                        </ul>
                        <ul>
                            <li><input type="checkbox" id="specialCheck" onclick='arrayMerge("specialCheck", special)'><label for="specialCheck">Special</label></li>
                            <li><input type="checkbox" id="numericCheck" onclick='arrayMerge("numericCheck", numeric)'><label for="numericCheck">Numeric</label></li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li><label for="lengthCheck">Password Length:</label><input type="number" id="lengthCheck" placeholder="0" min="8" max="128" size="3">
                            <li><textarea id="password" cols="37" rows="6" style="width:100%" placeholder="password will go here."></textarea></li>
                            <li><button onclick="generatePassword()">Generate Passsword</button> <button onclick="copyFn()">Copy to Clipboard</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            Copyright Â© 2020 Omar Minaya. All rights reserved.
        </div>
    </body>
</html>
