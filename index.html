<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Password Generator</title>
        <script src="assets/scripts/scripts.js"></script>
    </head>
    <body>
        <h1>WIP Password Generator</h1>
        <div class="app-container">
            <div class="checkbox-grid">
                <ul>
                    <li><input type="checkbox" id="lowerCheck" onclick="lowerFn()"><label for="lowerCheck">Lowercase</label></li>
                    <li><input type="checkbox" id="upperCheck" onclick="upperFn()"><label for="upperCheck">Uppercase</label></li>
                </ul>
                <ul>
                    <li><input type="checkbox" id="specialCheck" onclick="specialFn()"><label for="specialCheck">Special</label></li>
                    <li><input type="checkbox" id="numericCheck" onclick="numericFn()"><label for="numericCheck">Numeric</label></li>
                </ul>
            </div>
            <div class="password-box">
                <ul>
                    <li><label for="lengthCheck">set length:</label><input type="number" id="lengthCheck" placeholder="0" min="8" max="128"><button onclick="setLength()">save</button></li>
                    <li><textarea id="password" cols="40" rows="6" placeholder="password will go here."></textarea></li>
                    <li><button onclick="generatePassword()">Generate Passsword</button></li>
                    <li><button onclick="copyFn()">Copy to Clipboard</button></li>
                </ul>
            </div>
        </div>
    </body>
</html>
